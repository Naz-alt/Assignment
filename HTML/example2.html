<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <style>
        .image-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .image-container .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }    
    </style>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us.</p>

        .form-group label {
            margin-bottom: 4px;
        }
        
        .form-group input {
            padding: 2px;
            border: 1px solid #f0f0f0;
            border-radius: 6px;
            box-sizing: border-box;
        }  
    
</body>
</html>
